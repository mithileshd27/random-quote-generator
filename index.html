<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Random Quote Generator</title>

		<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Permanent+Marker|Sacramento|Pacifico">
		<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	  <div class = "container-fluid">
	    <div class = "row">
	      <h1 class = "text-center bg-primary" id="header"><i id="q" class="fa fa-quote-left" aria-hidden="true"></i>Random Quote Generator<i id="q" class="fa fa-quote-right" aria-hidden="true"></i></h1>
	    </div>
	    <div class="row" id="header_padding"></div>
	    <br><br><br><br><br>
	    <div class = "row text-center">
	      <div class = "col-md-1"></div>
	      <div class = "col-md-10 well">
	        <div class="row message">
	          <div class="row quote">
	            The quote will be here.
	          </div>
	          <div class="row">
	            <div class="col-md-11">
	              <h2 class = "text-right quotee text-capitalize">Quotee</h2>
	            </div>
	            <div class="col-md-1"></div>
	          </div>
	        </div>
	        <br>
	        <div class="row btns">
	          <div class="col-md-1"></div>
	          <div class="col-md-3">
	            <a href="https://www.facebook.com/groups/515213928628613/" target="_blank" class="fa fa-facebook" id="facebook"></a>
	            <a href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank" class="fa fa-twitter" id="tweet"></a>
	          </div>
	          <div class="col-md-3"></div>
	          <button class="btn btn-default btn-lg" id="nextQuote">Next Quote</button>
	        </div>
	        <br>
	      </div>
	    </div>
	    <div class="row text text-center" id="footer"><strong>Made by Mithilesh. Inspired by <a href="https://github.com/lukePeavey/quotable" target="_blank">lukePeavy's quotable API.</a></strong></div>
	  </div>
	</body>
</html>
